<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestMate - Your Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="InvestMate Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="challenges.html">Challenges</a>
                <a href="news-insights.html">News & Insights</a>
                <a href="settings.html">Settings</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>
    <main class="portfolio">
        <h1>Your Investment Portfolio</h1>
        <img src="images/portfolio.jpg" alt="Portfolio Visual" class="portfolio-image">
        <table>
            <thead>
                <tr>
                    <th>Fund Name</th>
                    <th>Investment Amount</th>
                    <th>Current Value</th>
                    <th>Change (%)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Growth Fund A</td>
                    <td>$5000</td>
                    <td>$5500</td>
                    <td>10%</td>
                    <td><button onclick="sellFund('Growth Fund A')">Sell</button></td>
                </tr>
                <tr>
                    <td>Balanced Fund B</td>
                    <td>$3000</td>
                    <td>$3200</td>
                    <td>6.67%</td>
                    <td><button onclick="sellFund('Balanced Fund B')">Sell</button></td>
                </tr>
                <tr>
                    <td>Conservative Fund C</td>
                    <td>$2000</td>
                    <td>$2100</td>
                    <td>5%</td>
                    <td><button onclick="sellFund('Conservative Fund C')">Sell</button></td>
                </tr>
            </tbody>
        </table>
        <button class="add-fund-btn" onclick="addFund()">Add New Fund</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
