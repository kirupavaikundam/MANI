<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestMate - Onboarding</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-slide active">
            <img src="images/onboarding-1.jpg" alt="Onboarding 1" class="onboarding-image">
            <h1>Welcome to InvestMate</h1>
            <p>Your journey to smart investing starts here.</p>
            <button class="next-btn" onclick="nextSlide()">Next</button>
        </div>
        <div class="onboarding-slide">
            <img src="images/onboarding-2.jpg" alt="Onboarding 2" class="onboarding-image">
            <h1>Track Your Investments</h1>
            <p>Manage your portfolio with ease.</p>
            <button class="next-btn" onclick="nextSlide()">Next</button>
        </div>
        <div class="onboarding-slide">
            <h1>Let's Get Started!</h1>
            <p>Sign up to begin your investing journey.</p>
            <button class="finish-btn" onclick="finishOnboarding()">Get Started</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
